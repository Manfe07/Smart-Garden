<!doctype html>
<link href="../static/css/main.css" rel="stylesheet" type="text/css">
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
	{% for place, data in clima.items() %}
		<div class="div_content">
			<h2>{{ place }}</h2>
			{% for a, b in data.items() %}
				<a>{{a}} : {{b}}</a><br>
			{% endfor %}
			<br>
		</div>
	{% endfor %}
{% endblock %}
